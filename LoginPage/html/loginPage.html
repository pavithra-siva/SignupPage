<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/loginPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <section class="form">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-6 gfg">
                    <img src="../assets/Group 232.png" class="img-fluid">
                    <h1 class="first-txt">Our Philosphy</h1>
                    <p class="second-txt">Attention. Always.</p>
                    <img src="../assets/Image 56.png" class="img-fluid logo-img">
                </div>
                <div class="col-lg-6 pt-5 pl-5">
                    <h1 class="head">Hello!</h1>
                    <p class="para">Employee Portal Login</p>
                    <form>
                        <div class="form-row">
                            <div class="col-sm-9 pt-5">
                                <label class="labelling">Username</label>
                                <input type="email" class="my-3" placeholder="Ramesh.kanniyappan@aspiresys.com"
                                    name="username" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-9">
                                <label class="labelling">Password</label>
                                <input type="password" class="my-3 " placeholder="***************" name="password"
                                    required>
                            </div>
                        </div>
                        <div class="box-check">
                            <label>
                                <input type="checkbox" name="remember" /> Remember me</label>
                            <span>Forgot password?</span></div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button class="btn btn-default mt-3 mb-4" type="submit">
                                    Sign In
                                </button>
                            </div>
                        </div>
                        <p class="para2">Don't have an account? <a href="signPage.html">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
